<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        .parent {
            display: flex;
            height: 100px;
        }

        .left,.center {
            width: 100px;
        }

        .left{
            background-color: red;
        }

        .center{
            background-color: blue;
        }


        .right {
           flex: 1;
           background-color: green
        }
    </style>
</head>

<body>
    <div class="parent">
        <div class="left"></div>
        <div class="center"></div>
        <div class="right"></div>
    </div>
</body>

</html>
