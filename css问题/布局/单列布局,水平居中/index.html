<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        .parent3 {
            position: relative;
            display: block;
        }

        .child {
            background-color: red;
            height: 100px;
            width: 100px;
            display: inline-block;
        }
    </style>
</head>

<body>
    <section class="layout margin">
        <style>
            .layout.margin .child {
                margin: 0 auto;
                width: 100px;
                display: block;
            }
        </style>
        <h1>使用margin方案</h1>
        <article class="content">
            <div class="child"></div>
        </article>
    </section>

    <section class="layout absolute">
        <style>
            .layout.absolute .content {
                position: relative;
                height: 100px;
            }

            .layout.absolute .child {
                position: absolute;
                left: 50%;
                margin-left: -50px;
                display: inline-block;
            }

            /* .layout.absolute .child{
                position: absolute;
                left: 50%;
                transform: translate(-50%);
            } */
        </style>
        <h1>使用absolute方案</h1>
        <article class="content">
            <div class="child"></div>
        </article>
    </section>


    <section class="layout inline-align">
        <style>
            .layout.inline-align .content {
                text-align: center;
            }

            .layout.inline-align .child {
                display: inline-block;
            }
        </style>
        <h1>使用inline-align 方案</h1>
        <article class="content">
            <div class="child"></div>
        </article>
    </section>
