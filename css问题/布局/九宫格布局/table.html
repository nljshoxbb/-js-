<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        .parent {
            display: table;
            table-layout: fixed;
            width: 100%;
        }

        .row {
            display: table-row;
        }

        .item {
            display: table-cell;
            width: 33.3%;
            height: 200px;
        }
        .child{
            margin: 5px;
            background-color: red;
            padding: 30px;
        }
    </style>
</head>

<body>
    <div class="parent">
        <div class="row">
            <div class="item">
                <div class="child"></div>
            </div>
            <div class="item">
                <div class="child"></div>
            </div>
            <div class="item">
                <div class="child"></div>
            </div>
        </div>
        <div class="row">
            <div class="item">
                <div class="child"></div>
            </div>
            <div class="item">
                <div class="child"></div>
            </div>
            <div class="item">
                <div class="child"></div>
            </div>
        </div>
        <div class="row">
            <div class="item">
                <div class="child"></div>
            </div>
            <div class="item">
                <div class="child"></div>
            </div>
            <div class="item">
                <div class="child"></div>
            </div>
        </div>
    </div>
</body>

</html>
