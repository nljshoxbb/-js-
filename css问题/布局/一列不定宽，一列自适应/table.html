<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        .parent {
            display: table;
            width: 100%;
            height: 100px;
        }

    

        .left,.right {
            display: table-cell;
        }

        .right{
            background-color: rebeccapurple;
        }
        .left {
            background-color: blue;
            width: 0.1%;
        }
        

    </style>
</head>

<body>
    <div class="parent">
        <div class="left">222222</div>
        <div class="right">33</div>
    </div>
</body>

</html>
