<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        .parent-fix {
            margin-left: -20px;
        }

        .parent {
            display: table;
            table-layout: fixed;
            width: 100%;
        }

        .column {
            display: table-cell;
            padding-left: 20px;

        }

        .child {
            background-color: peachpuff
        }
    </style>
</head>

<body>
    <div class="parent-fix">
        <div class="parent">
            <div class="column">
                <div class="child">1</div>
            </div>
            <div class="column">
                <div class="child">1</div>
            </div>
            <div class="column">
                <div class="child">1</div>
            </div>
            <div class="column">
                <div class="child">1</div>
            </div>
        </div>
    </div>

</body>

</html>
