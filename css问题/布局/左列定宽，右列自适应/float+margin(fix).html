<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        .left {
            width: 100px;
            float: left;
            height: 100px;
            background-color: royalblue;
        }

        .right-fix {
            width: 100%;
            margin-left: -100px;
            float: right;
        }

        .right {
            margin-left: 100px;
            background-color: purple;
            height: 100px;
        }
        
    </style>
</head>

<body>
    <div class="parent">
        <div class="left"></div>
        <div class="right-fix">
            <div class="right"></div>
        </div>
    </div>
</body>

</html>
