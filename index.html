    <script>
        let go = function* (x) {
            console.log('x', x)
            let a = yield x
            console.log('xx', x)
            console.log('a', a)

            let b = yield x + 1
            sum = a + b

            yield a + b

            return a + b
        }
        go(10)
        let g = go(10)
        console.log(g.next())
        console.log(g.next(1000))
        console.log(g.next(50))
        console.log(g.next())
    </script>
