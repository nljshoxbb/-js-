<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>

<body>
    <script>
        var a = 2;

        // (function foo() {

        //     var a = 3;
        //     console.log(a); // 3

        // })();

        (function IIFE(global) {

            var a = 3;
            console.log(a); // 3
            console.log(global.a); // 2

        })(window);
        
        // IIFE 还有另一种变种，它将事情的顺序倒了过来，要被执行的函数在调用和传递给它的参数 之后 给出。
        // UMD（Universal Module Definition —— 统一模块定义）
        (function IIFE(def) {
            def(window);
        })(function def(global) {

            var a = 3;
            console.log(a); // 3
            console.log(global.a); // 2

        });
        console.log(a); // 2
    </script>
</body>

</html>
