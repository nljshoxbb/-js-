<script>
    class Stack {
        constructor() {
            this.dataStore = [];
            this.top = 0;
        }
        push(element) {
            this.dataStore[this.top++] = element;
        }
        pop() {
            return this.dataStore[--this.top];
        }
        peek() {
            return this.dataStore[this.top - 1];
        }
        length() {
            return this.top;
        }
        clear() {
            this.top = 0;
        }
    }

    // recursion
    const recursion = (n) => {
        let s = new Stack();
        while (n > 1) {
            s.push(n--);
        }
        let product = 1;
        while (s.length() > 0) {
            product *= s.pop();
        }
        return product;
    }
    console.log(recursion(5));
