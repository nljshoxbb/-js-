<!doctype html>
<html>

<head>
    <meta charset="utf-8">
    <title>TEst</title>
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta http-equiv="Content-Type" content="text/html;charset=UTF-8">
    <meta name="renderer" content="webkit">
    <style>
        * {
            margin: 0;
            padding: 0;
        }
    </style>
</head>

<body>
    <div id="app">
        <p>{{price}}</p>
    </div>
</body>
<script>
    var vm = new Vue({
        el: '#app',
        data: {
            price:100
        }
    })

    // 
    function render() {
        with (this) {
            return _c(
                'div',
                {
                    attrs: { "id": "app" }
                },
                [
                    _c('p', [_v(_s(price))])
                ]
            )
        }
    }
    
</script>

</html>
