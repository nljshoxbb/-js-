  <script>
    function debounce(fn, wait, immediate) {
      let timer = null;

      return function() {
        let args = arguments;
        console.log(args);
        let context = this;

        if (immediate && !timer) {
          fn.apply(context, args);
        }

        if (timer) {
          clearTimeout(timer);
        }
        timer = setTimeout(() => {
          fn.apply(context, args);
        }, wait);
      };
    }

    function throttle(fn, wait, immediate) {
      let timer = null;
      let callNow = immediate;

      return function() {
        let context = this;
        let args = arguments;

        if (callNow) {
          fn.apply(context, args);
          callNow = false;
        }

        if (!timer) {
          timer = setTimeout(() => {
            fn.apply(context, args);
            timer = null;
          }, wait);
        }
      };
    }
  </script>

  <script>
    function handleClick() {
      console.log("click");
    }

    const fn1 = debounc(handleClick, 1000);
  </script>
